AWSTemplateFormatVersion: '2010-09-09'
Description: aws-network-basic cfn tutorial.
Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
          - Key: "Name"
            Value: "MyVPC"
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.1.0/24
      VpcId: !Ref MyVPC
      Tags:
          - Key: "Name"
            Value: "MyPublicSubnet"
  MyGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
          - Key: "Name"
            Value: "MyInternetGateway"
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref MyGateway
      VpcId: !Ref MyVPC
